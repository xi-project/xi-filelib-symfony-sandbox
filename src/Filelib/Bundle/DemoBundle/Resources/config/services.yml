parameters:
    filelib_configurator.class: Filelib\Bundle\DemoBundle\Service\FilelibConfiguratorService

services:
    filelib_configurator:
        class: %filelib_configurator.class%
        arguments: [ ]
        tags:
            - { name: filelib.event.listener }

    filelib.plugin.puuppa:
        class: Filelib\Bundle\DemoBundle\Plugin\VersionPlugin
        arguments:
            - @filelib.storage
            - @filelib.publisher
            - @filelib.fileoperator
            - %kernel.root_dir%/data/temp
            -
              identifier: puuppa
              profiles: [versioned]
              imageMagickOptions:
                  ImageCompression: 8
                  ImageFormat: jpg
                  ImageCompressionQuality: 50
              extension: jpg
              commands:
                  scale:
                      type: Xi\Filelib\Plugin\Image\Command\ExecuteMethodCommand
                      method: scaleImage
                      parameters: [ 320, 200, 1]
                  modulate:
                      type: Xi\Filelib\Plugin\Image\Command\ExecuteMethodCommand
                      method: modulateImage
                      parameters: [ 100, 0, 0 ]
        tags:
            - { name: filelib.plugin }
